<table class="table table-striped">
    <tr  class="bg-white">
        <th data-column="name" data-order="desc">Name &#9650</th>
        <th data-column="Quantity" data-order="desc">Quantity &#9650</th>
        <th data-column="date" data-order="desc">Date &#9650</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
	    {'name':'Michael', 'Quantity':'3', 'date':'11/10/2020'},
	    {'name':'Mila', 'Quantity':'2', 'date':'10/1/2020'},
	    {'name':'Paul', 'Quantity':'9', 'date':'10/14/2020'},
	    {'name':'Dennis', 'Quantity':'2', 'date':'11/29/2020'},
	    {'name':'Tim', 'Quantity':'7', 'date':'3/12/2020'},
	    {'name':'Erik', 'Quantity':'4', 'date':'10/31/2020'},
	]

	$('th').on('click', function(){
		var column = $(this).data('column')
		var order = $(this).data('order')
		var text = $(this).html()
		text = text.substring(0, text.length - 1)

		if(order == 'desc'){
			$(this).data('order', "asc")
			myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1)
			text += '&#9660'

		}else{
			$(this).data('order', "desc")
			myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1)
			text += '&#9650'

		}
		$(this).html(text)
		buildTable(myArray)
	})

	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')
		table.innerHTML = ''
		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].name}</td>
							<td>${data[i].Quantity}</td>
							<td>${data[i].date}</td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
